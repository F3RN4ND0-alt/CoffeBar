<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoffeBar</title>
    <link rel="stylesheet" href="style3.css">
    <link rel="icon" href="img/ms-icon-144x144.png">
    <script src="https://kit.fontawesome.com/1859c75f90.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="form-container">
        <fieldset>
            <legend>Detalhes</legend>
            <table cellspacing="10">
                <tr>
                    <td>
                        <label for="nome">Nome: </label>
                    </td>
                    <td>
                        <input type="text" name="nome" value="Alfredo">
                    </td>
                    <td>
                        <label for="sobrenome">Sobrenome: </label>
                    </td>
                    <td>
                        <input type="text" name="sobrenome" value="Silva">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Nascimento: </label>
                    </td>
                    <td align="left">
                        <input type="text" name="dia" size="2" maxlength="2" value="10">
                        <input type="text" name="mes" size="2" maxlength="2" value="2">
                        <input type="text" name="ano" size="4" maxlength="4" value="1990">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="rg">RG: </label>
                    </td>
                    <td align="left">
                        <input type="text" name="rg" value="39.289.764-7">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>CPF:</label>
                    </td>
                    <td align="left">
                        <input type="text" name="cpf" value="291.505.326-00">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="rua">Rua:</label>
                    </td>
                    <td align="left">
                        <input type="text" name="rua" value="Rua Palmeiras">
                    </td>
                    <td>
                        <label for="numero">Numero:</label>
                    </td>
                    <td align="left">
                        <input type="text" name="numero" value="90">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="bairro">Bairro: </label>
                    </td>
                    <td align="left">
                        <input type="text" name="bairro" value="Limoeiros">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="estado">Estado:</label>
                    </td>
                    <td align="left">
                        <input type="text" value="Santa Catarina">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="cidade">Cidade: </label>
                    </td>
                    <td align="left">
                        <input type="text" name="cidade" value="Chapecó">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="cep">CEP: </label>
                    </td>
                    <td align="left">
                        <input type="text" name="cep" value="89801-022">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="classificação">Classificação:</label>
                    </td>
                    <td>
                        <input><i class="fa-solid fa-star"></i><i class="fa-solid fa-star">
                        </i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                    </td>
                </tr>
            </table>
        </fieldset>
    </div>
</body>

</html>
